name: Deploy Static Website to ECS

on:
  push:
    branches: 
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      ECR_REPOSITORY: static-site
      ECS_CLUSTER: static-site-cluster
      ECS_SERVICE: static-site-service
      AWS_ACCOUNT_ID: 043088170491

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Log in to Amazon ECR
      run: |
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 043088170491.dkr.ecr.us-east-1.amazonaws.com

    - name: Build Docker image
      run: |
        docker build -t ststic-web .
        docker tag ststic-web:latest 043088170491.dkr.ecr.us-east-1.amazonaws.com/ststic-web:latest
    - name: Push Docker image to ECR
      run: |
        docker push 043088170491.dkr.ecr.us-east-1.amazonaws.com/ststic-web:latest

    - name: Force ECS service to deploy new image
      run: |
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE }} \
          --force-new-deployment
